<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styleslink.css">
</head>
<body>
    <div class="contact-form">
        <h1>Sign Up</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Assistant Doctor</h2>
                    <form action="#" method="post">
                        <div class="name-fields" style="display: flex; gap: 4px;">
                            <input type="text" name="firstname" placeholder="First Name">
                            <input type="text" name="othername" placeholder="Middle Name">
                        </div>
                        <input type="text" name="surname" placeholder="Surname">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                        <input type="password" name="confirm_password" placeholder="Confirm Password">
                        <button type="submit" class="btn">Sign Up <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="asset/adjustment.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
