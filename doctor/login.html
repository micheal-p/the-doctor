<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="styleslink.css">
</head>
<body>
    <div class="contact-form login-form">
        <h1>Assistant Doctor </h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Login to Your Account</h2>
                    <form action="#" method="post">
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit" class="btn">Login <i class="fas fa-sign-in-alt"></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="asset/logss.avif" style="border-radius: 10px; width: 84%;">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
