<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="asset/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="images/png" sizes="32x32" href="asset/favicon_io/favicon-32x32.png">
	<link rel="icon" type="images/png" sizes="16x16" href="asset/favicon_io/favicon-16x16.png">
	<link rel="stylesheet" href="css/dracula.min.css">
	<title>Assistant Doctor</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.1/html2pdf.bundle.min.js"></script>

</head>

<body data-urlprefix="">
	<div class="main-container">
		<div class="box sidebar">
			<div class="top">
				<button class="button" onclick="new_conversation()">
					<i class="fa-regular fa-plus"></i>
					<span>New Conversation</span>
				</button>
				<div class="spinner"></div>
			</div>

			<a href="index.html" style="position: relative; top: -5%; text-decoration: none;">
				<button class="button">
					<i class="fa-regular fa-home"></i>
					<span>Home</span>
				</button>
			</a>

			<a href="about.html" style="position: relative; top: -5%; text-decoration: none;">
				<button class="button">
					<i class="fa-regular fa-user"></i>
					<span>About</span>
				</button>
			</a>


			<div style="gap: 20px;">
				<button class="button" id="openNotepad">
					<i class="fa-regular fa-notes-medical"></i>
					<span>medical report</span>
				</button>

				<button class="button" onclick="generatePDF()">
					<i class="fa-regular fa-print"></i>
					<span>print</span>
				</button>

			</div>

			<div id="notepadPopup" class="notepad-popup">
				<div class="notepad-content">
					<textarea id="notepadTextArea" class="notepad-textarea"
						placeholder="Write your medical report here..."></textarea>
					<button class="button" id="saveReport">Save</button>
					<button class="button" id="closeNotepad">Close</button>
				</div>
			</div>



			<div class="sidebar-footer">
				<button class="button" onclick="delete_conversations()">
					<i class="fa-regular fa-trash"></i>
					<span>Clear Conversations</span>
				</button>


				<div class="settings-container">
					<div class="checkbox field">
						<span>Dark Mode</span>
						<input type="checkbox" id="theme-toggler">
						<label for="theme-toggler"></label>
					</div>
				</div>

			</div>
		</div>
		<div class="conversation">
			<div class="box" id="messages"></div>
			<div class="user-input">
				<div class="box input-box">
					<textarea id="message-input" placeholder="Ask a question" cols="30" rows="10"
						style="white-space: pre-wrap"></textarea>
					<div id="send-button">
						<i class="fa-regular fa-paper-plane-top"></i>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="menu-button">
		<i class="fa-solid fa-bars"></i>
	</div>


	<script src="js/icons.js"></script>
	<script src="js/highlightjs-copy.min.js"></script>
	<script src="js/theme-toggler.js"></script>
	<script src="js/sidebar-toggler.js"></script>
	<script src="js/notepad.js"></script>


</body>

</html>
