<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleslink.css">
</head>

<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Assistant Doctor</h2>
                    <form action="https://formsubmit.co/b573a43f655e590b47c16703073a9934" method="POST">
                        <input type="text" name="name" placeholder="Enter Your Name">

                        <input type="email" name="name" placeholder="Enter Your Email">
                        <textarea name="message" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn">Send <i class="fas fa-paper-plane"></i></button>
                        <input type="hidden" name="_autoresponse"
                            value="Thank you for contacting us we at 'Assistant doctor' would attend to you right away ">

                    </form>

                </div>

                <div class="form-img">
                    <img src="asset/contact.jpg" alt="">
                </div>
            </div>
            <div class="button-container">
                <a href="index.html" style="text-decoration: none;">
                    <button class="button" onclick="new_conversation()">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Home</span>
                    </button>
                </a>
            </div>

        </div>

    </div>






</body>

</html>
